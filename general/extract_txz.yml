---
name: "Extract all files from archive txz"
command: "tar -xvf {{txz_file}} -C {{dir}}"
tag:
  - linux
description: |
  Extract all files from archive txz
    -x: 解压缩操作
    -v: 显示详细的解压缩过程
    -f: 指定解压缩的文件名
    -C: 指定解压缩的目标目录
arguments:
  - name: "txz_file"
    description: ~
    default_value: ~
  - name: "dir"
    description: ~
    default_value: ~
shells: []
